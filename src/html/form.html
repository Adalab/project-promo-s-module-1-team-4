<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GRUPO 4</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <script
      src="https://kit.fontawesome.com/a5f3fa4005.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Rubik&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Header -->
    <include src="./partials/form_header.html"></include>

    <main class="main__contact" id="main__contact">
      <h1 class="adalabers__title">CONTACTO</h1>
      <p class="main__contact__text">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Numquam
        impedit earum sit aut officiis cupiditate, maxime veritatis nostrum.
      </p>
      <small class="main__contact__small"
        >Todos los campos marcados con
        <span class="main__contact__small__color">*</span> son
        obligatorios</small>

      <form  class="main__contact__form" 
        method="get"
        action="https://dev.adalab.es/api/form">
      
        <label class="input__label" for="nombre">
          <p>Nombre completo <span class="span">*</span></p>
          <input class="input__label--input" id="nombre" name="nombre" type="text" placeholder="Nombre..." required />
        </label>

        <label class="input__label" for="email"> <p>Email<span class="span">*</span></p>
          <input class="input__label--input strong" id="email" name="email" type="email" placeholder="nombre.apellidos@mail.com" required />
        </label>


        <label class="input__label " for="tlf">Teléfono
          <input class="input__label--input prueba" id="tlf" name="tlf" type="tel" placeholder="Ej. 123456789" />
        </label>

        <label class="input__label" for="tlf"> <p>Mensaje <span class="span">*</span></p>
          <input class="input__label--input big" id="comments" name="comments" type="textarea" placeholder="¿Qué necesitas?" rows="3"  />
        </label>

        <input class="submit" type="submit" value="Enviar" />

      </form>
    </main>

    <!-- Footer -->

    <include src="./partials/footer.html"></include>
  </body>
</html>
